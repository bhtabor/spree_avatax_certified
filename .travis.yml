sudo: required
dist: trusty

language: ruby

before_script:
 - export DISPLAY=:99.0 && sh -e /etc/init.d/xvfb start && sleep 3

addons:
  chrome: stable
  postgresql: 9.4

env:
  global:
    - AVATAX_COMPANY_CODE=test_company
    - AVATAX_ACCOUNT=test_account
    - AVATAX_LICENSE_KEY=test_license_key
    - AVATAX_ENDPOINT=https://development.avalara.net
    - RAILS_ENV=test
    - RACK_ENV=test
  matrix:
    - DB=postgres
    - DB=mysql

gemfile:
  - gemfiles/spree_3_7.gemfile
  - gemfiles/spree_4_0.gemfile
  - gemfiles/spree_4_1.gemfile
  - gemfiles/spree_master.gemfile

script:
  - bundle exec rake test_app
  - bundle exec rake spec

rvm:
  - 2.5.1

matrix:
  allow_failures:
    - gemfile: gemfiles/spree_master.gemfile

before_install:
  - mysql -u root -e "GRANT ALL ON *.* TO 'travis'@'%';"
  - wget http://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo apt-get install libnss3
  - sudo cp chromedriver /usr/local/bin/
  - sudo chmod +x /usr/local/bin/chromedriver
